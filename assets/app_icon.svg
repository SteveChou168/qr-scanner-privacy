<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- QR Code pattern (simplified) -->
  <g fill="#FFFFFF">
    <!-- Top-left positioning square -->
    <rect x="96" y="96" width="96" height="96" rx="8"/>
    <rect x="112" y="112" width="64" height="64" rx="4" fill="url(#bgGrad)"/>
    <rect x="128" y="128" width="32" height="32" rx="2" fill="#FFFFFF"/>

    <!-- Top-right positioning square -->
    <rect x="320" y="96" width="96" height="96" rx="8"/>
    <rect x="336" y="112" width="64" height="64" rx="4" fill="url(#bgGrad)"/>
    <rect x="352" y="128" width="32" height="32" rx="2" fill="#FFFFFF"/>

    <!-- Bottom-left positioning square -->
    <rect x="96" y="320" width="96" height="96" rx="8"/>
    <rect x="112" y="336" width="64" height="64" rx="4" fill="url(#bgGrad)"/>
    <rect x="128" y="352" width="32" height="32" rx="2" fill="#FFFFFF"/>

    <!-- QR data modules (decorative) -->
    <rect x="224" y="96" width="32" height="32" rx="4"/>
    <rect x="256" y="128" width="32" height="32" rx="4"/>
    <rect x="224" y="160" width="32" height="32" rx="4"/>

    <rect x="96" y="224" width="32" height="32" rx="4"/>
    <rect x="160" y="224" width="32" height="32" rx="4"/>
    <rect x="128" y="256" width="32" height="32" rx="4"/>

    <rect x="320" y="224" width="32" height="32" rx="4"/>
    <rect x="384" y="256" width="32" height="32" rx="4"/>
    <rect x="352" y="288" width="32" height="32" rx="4"/>

    <rect x="224" y="320" width="32" height="32" rx="4"/>
    <rect x="256" y="352" width="32" height="32" rx="4"/>
    <rect x="288" y="384" width="32" height="32" rx="4"/>

    <rect x="320" y="352" width="32" height="32" rx="4"/>
    <rect x="384" y="320" width="32" height="32" rx="4"/>
    <rect x="352" y="384" width="32" height="32" rx="4"/>

    <!-- Center modules -->
    <rect x="224" y="224" width="64" height="64" rx="8"/>
  </g>

  <!-- Scanner frame corners -->
  <g stroke="#22D3EE" stroke-width="8" fill="none" stroke-linecap="round">
    <!-- Top-left corner -->
    <path d="M64 120 L64 64 L120 64"/>
    <!-- Top-right corner -->
    <path d="M392 64 L448 64 L448 120"/>
    <!-- Bottom-left corner -->
    <path d="M64 392 L64 448 L120 448"/>
    <!-- Bottom-right corner -->
    <path d="M392 448 L448 448 L448 392"/>
  </g>

  <!-- Scan line -->
  <rect x="80" y="252" width="352" height="8" rx="4" fill="url(#scanGrad)"/>
</svg>
